name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    name: Run API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or whatever version you need

      - name: Install Dependencies
        run: |
          echo "Running npm install"
          npm install

      - name: Fix permissions for wdio
        run: chmod +x ./node_modules/.bin/wdio

      - name: Run WDIO Tests
        run: |
          echo "Deploying API"
          npm run webLoginPage


